---
layout: default   # inherit Minima's default layout
---

{%- capture __toc -%}{{ content | toc_only }}{%- endcapture -%}

<div class="doc">
  {%- if __toc != "" -%}
  <aside class="doc__toc">
    <nav class="toc" aria-label="Table of contents">
      {{ __toc }}
    </nav>
  </aside>
  {%- endif -%}

  <article class="doc__content">
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content | inject_anchors }}
  </article>
</div>

<link rel="stylesheet" href="{{ '/assets/doc-toc.css' | relative_url }}">
<script defer src="{{ '/assets/doc-toc.js' | relative_url }}"></script>
